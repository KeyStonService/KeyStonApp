version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    image: quantumflow/backend:latest
    container_name: quantumflow-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_PATH=/app/data/workflows.db
      - LOG_LEVEL=INFO
      - CORS_ENABLED=true
    volumes:
      - quantumflow-data:/app/data
      - quantumflow-logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - quantumflow-network

  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
    image: quantumflow/frontend:latest
    container_name: quantumflow-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - quantumflow-network

volumes:
  quantumflow-data:
  quantumflow-logs:

networks:
  quantumflow-network:
    driver: bridge

